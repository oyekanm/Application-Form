<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    
      
    
</head>
<body>
    <form action="www.google.com" target="blank" method="post" autocomplete="ons">
    <h1 style="text-align: center;">APPLICATION FORM</h1>
    <h2>Personal Information:</h2>
    <label for="fname"></label>
   <input type="text" id="fname" name="fname" value="" placeholder="Firstname">
   <label for="lname"></label>
   <input type="text" name="lname" id="lname" value="" placeholder="Lastname" ><br><br>
   
   
   <label for="Dob">Date of Birth</label><br>
   <input type="date" id="Dob" name="Dob" value="date"><br><br>
 
   <label for="add">Home Address</label><br>
   <input type="text" name="add" id="add" size="70"><br><br>
   <label for="mail">Email</label><br>
   <input type="email" id="mail" name="mail" value="" size="30" placeholder="username@gmail.com"><br><br>
   <label for="tel">Phone</label><br>
   <input type="tel" id="tel" name="tel" value="" placeholder="+2341111111111">  <br><br>
    
   <h2>University Information</h2>
   <label for="uname">University</label><br>
   <input type="text" id="uname" name="uname" value="" required><br><br>
   <label for="course">Course of Study</label><br>
   <input type="text" id="course" name="course" value=""><br><br>
   <label for="y">Year of Study:</label>
   <select name="y" id="y"   >
       <option value="1">2021</option>
       <option value="2">2020</option>
       <option value="3">2019</option>
       <option value="4">2018</option>
       <option value="5">2017</option>
       <option value="6">2016</option>
       <option value="7">2015</option>
       <option value="8">2014</option>
       <option value="9">2013</option>
       <option value="10">2012</option>
       <option value="11">2011</option>
       <option value="12">2010</option>
       <option value="13">2009</option>
       <option value="14">2008</option>
       <option value="15">2007</option>
       <option value="16">2006</option>
       <option value="17">2005</option>
       <option value="18">2004</option>
       <option value="19">2003</option>
       <option value="20">2002</option>
       <option value="21">2001</option>
       <option value="22">2000</option>
       <option value="23">1999</option>
       <option value="24">1998</option>
       <option value="25">1997</option>
       <option value="26">1996</option>
       <option value="27">1995</option>
   </select><br><br>
  
   <h2>Results Information</h2>
   <label for="score">CGPA/JAMB score</label><br>
   <input type="text" id="score" name="score" value=""><br><br>
   
   <h2>Upload Section</h2>
   <p>The following should be uploadable: </p>
   <label for="photo">Passport Photograph</label>
   <input type="file" id="photo" name="photo" value="passport"> <br> 
   <label for="ssce">SSCE</label>
   <input type="file" id="ssce" name="ssce" value="result"> <br> 
   <label for="utmer">UTME Results</label>
   <input type="file" id="utmer" name="utmer" value="UTME"> <br> 
   <label for="uni">JAMB/University Admission Letter</label>
   <input type="file" id="uni" name="uni" value="JAMB"> <br> 
   <label for="photo">1st Year Transcript Result showing CGPA</label>
   <input type="file" id="photo" name="photo" value="passport"> <br> 
   <label for="letter">Two letters of recommendation</label>
   <input type="file" id="" name="letter" value="one">
   <input type="file" name="letter" id="" value="two"> <br> 
   <label for="prob">Signed Probity Statement</label>
   <input type="file" name="prob" id="prob" value="signed"><br><br>

   <h2>Final section</h2>
   <input type="checkbox" name="info" id="info" value="information">
   <label for="info">Attestation that all information given is true </label><br>
   <input type="checkbox" name="terms" id="terms" value="accept">
   <label for="terms">Accept terms and conditions. </label><br><br>
   <input type="submit" value="Submit">
   </form>  



  
</body>
</html>
